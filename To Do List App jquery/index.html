<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
      integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Work+Sans:wght@200;300;400;500;600;700;800;900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>jQuery To Do List App</title>
  </head>
  <body>
    <div class="container">
      <input
        type="text"
        id="input"
        placeholder="Press enter to add tasks"
        onfocus="this.value=''"
      />
      <ul></ul>
    </div>
    <script src="js/jquery-3.6.0.min.js"></script>
    <script>
      $(document).ready(function () {
        $('#input').change(function () {
          var input = $(this).val();
          $('ul').append(
            '<li>' +
              input +
              ' <i class="far fa-check-circle"></i> <i class="far fa-trash-alt"></i> </li>'
          );

          $('ul').on('click', '.fa-trash-alt', function () {
            $(this).parent('li').fadeOut(800);
          });

          $('ul').on('click', '.fa-check-circle', function () {
            $(this).parent('li').toggleClass('checked');
          });
        });
      });
    </script>
  </body>
</html>
