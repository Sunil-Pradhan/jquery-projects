<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ramlala jQuery Lightbox</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700;800;900&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <h2 class="pb-5 pt-5">Ramlala jQuery Lightbox</h2>

    <div class="container">
      <div class="row">
        <div class="col-sm-12 col-md-6 col-lg-4 col-12 pb-50">
          <a href="#" class="lightbox text-reset text-decoration-none">
            <img src="img/img-1.jpg" alt="lightbox" class="thumb" />
            <p class="text-align-center mt-1">Sample Photo A</p>
          </a>
        </div>
        <div class="col-sm-12 col-md-6 col-lg-4 col-12 pb-50">
          <a href="#" class="lightbox text-reset text-decoration-none">
            <img src="img/img-2.jpg" alt="lightbox" class="thumb" />
            <p class="text-align-center mt-1">Sample Photo B</p>
          </a>
        </div>
        <div class="col-sm-12 col-md-6 col-lg-4 col-12 pb-50">
          <a href="#" class="lightbox text-reset text-decoration-none">
            <img src="img/img-3.jpg" alt="lightbox" class="thumb" />
            <p class="text-align-center mt-1">Sample Photo C</p>
          </a>
        </div>
        <div class="col-sm-12 col-md-6 col-lg-4 col-12 pb-50">
          <a href="#" class="lightbox text-reset text-decoration-none">
            <img src="img/img-4.jpg" alt="lightbox" class="thumb" />
            <p class="text-align-center mt-1">Sample Photo A</p>
          </a>
        </div>
        <div class="col-sm-12 col-md-6 col-lg-4 col-12 pb-50">
          <a href="#" class="lightbox text-reset text-decoration-none">
            <img src="img/img-5.jpg" alt="lightbox" class="thumb" />
            <p class="text-align-center mt-1">Sample Photo B</p>
          </a>
        </div>
        <div class="col-sm-12 col-md-6 col-lg-4 col-12 pb-50">
          <a href="#" class="lightbox text-reset text-decoration-none">
            <img src="img/img-6.jpg" alt="lightbox" class="thumb" />
            <p class="text-align-center mt-1">Sample Photo C</p>
          </a>
        </div>
      </div>

      <div class="lightbox-overlay"></div>

      <div class="box">
        <div class="close">X</div>
        <img class="largeImage" src="" />
      </div>

      <div class="clear"></div>
    </div>

    <script
      src="https://code.jquery.com/jquery-3.6.0.min.js"
      integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4="
      crossorigin="anonymous"
    ></script>

    <script src="js/main.js"></script>
  </body>
</html>
