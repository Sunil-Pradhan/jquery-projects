<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css?family=Lato:300"
    />
    <title>Mahesha jQuery Form Validation</title>
  </head>
  <body>
    <form id="basic-form">
      <p>
        <label for="name">Name(required,at least 3 characters)</label>
        <input id="name" name="name" />
      </p>
      <p>
        <label for="age">Your Age <span>(minimum 18)</span></label>
        <input id="age" name="age" />
      </p>
      <p>
        <label for="email">E-Mail <span>(required)</span></label>
        <input id="email" name="email" />
      </p>
      <p>
        <label for="weight"
          >Weight <span>(required if age over 50)</span></label
        >
        <input id="weight" name="weight" />
      </p>
      <p>
        <input class="submit" type="submit" value="Submit" />
      </p>
    </form>
    <!-- Custom js goes here -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-validate/1.19.0/jquery.validate.min.js"></script>
    <script src="./script.js"></script>
  </body>
</html>
